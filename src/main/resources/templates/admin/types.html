<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css">
</head>




<body>

<!--导航-->
<nav class="ui inverted attached segment my-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu">
            <!--stackable可堆叠的，方便手机端使用-->
            <h2 class="ui teal header item">管理后台</h2>

            <!--点击返回上一个界面-->
            <a href="#" onclick="window.history.go(-1)"
               class="item"><i class ="home icon"> </i>管理首页</a>

            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image"  src="../../static/images/capitulate.gif">
                        Somewhere
                    </div>
                    <i class="dropdown icon"> </i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>



<!--主体内容-->
<div class="my-padded-tb-big">
    <div class="ui container">
        <table class="ui table">
            <thead>
            <tr>
                <th>序号</th>
                <th>分类</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="type,typeStart :${page.content}">
                    <td th:text="${typeStart.count}">1</td>
                    <td th:text="${type.name}">《太上洞玄灵宝无量度人上品妙经》</td>
                    <td>
                        <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}"
                       class="ui mini right floated teal basic button">编辑</a>
                        <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}"
                       class="ui mini  right floated red basic button">删除</a>
                    </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>

                <th colspan="5"  >
                    <!--如果页数大于1  才会显示两个按钮-->
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/types(page=${page.number}-1)}"
                           th:unless="${page.first}"
                           class="item">上一页</a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}"
                           th:unless="${page.last}"
                           class="item">下一页</a>
                    </div>
                    <a  th:href="@{/admin/types/input}"
                        class="ui secondary submit button mini right floated">
                        新增
                    </a>
                </th>

            </tr>

            </tfoot>

        </table>

    </div>
</div>





<script type="text/javascript" src="../../static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    $(document).ready(function(){
        $('.ui.dropdown').dropdown();
    });
</script>


</body>
</html>
